<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easybank | Frontend Mentor Challenge</title>
    <meta
      name="description"
      content="Easybank makes it easy for individuals to manage your bank accounts and make transactions."
    />
    <link rel="stylesheet" href="typeScales.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="navbar__top">
        <a href="index.html" class="navbar__brand"
          ><img src="images/logo.svg" alt="" class="navbar__logo"
        /></a>
      </div>
      <ul class="navbar__links">
        <li class="navbar__item"><a href="#" class="navbar__link">Home</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">About</a></li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">Contact</a>
        </li>
        <li class="navbar__item"><a href="#" class="navbar__link">Blog</a></li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">Careers</a>
        </li>
      </ul>
      <a href="#" class="navbar__btn btn-primary">Request Invite</a>
    </nav>
    <!-- Main -->
    <main>
      <header class="hero intro">
        <div class="hero__cols">
          <section class="hero__text-content">
            <h1 class="hero__heading">Next generation digital banking</h1>
            <p class="hero__text">
              Take your financial life online. Your Easybank account will be a
              one-stop-shop for spending, saving, budgeting, investing, and much
              more.
            </p>
            <a href="#" class="hero__btn btn-primary">Request Invite</a>
          </section>
          <div class="hero__image-wrapper">
            <picture>
              <source
                media="(min-width: 50rem)"
                srcset="images/bg-intro-desktop.svg"
              />
              <img src="images/bg-intro-mobile.svg" alt="" />
            </picture>
            <img src="images/image-mockups.png" alt="" />
          </div>
        </div>
      </header>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
